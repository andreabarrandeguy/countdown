{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'v4/styles.css' %}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/858b52eeaa.js" crossorigin="anonymous"></script>
    <script src="{% static 'v4/countdown.js' %}"></script>
    <title>Countdown V4</title>
</head>

<body class="bodyOutput">
    <input value="{{ td }}" id="targetdate" hidden>
    <p id="countdown" hidden></p>

    <div class="container text-center">
        <div class="row">
            <div class="col numeros">
                <p id="days"></p>
            </div>
            <div class="col letras">
                dias
            </div>
        </div>
        <div class="row">
            <div class="col numeros">
                <p id="hours"></p>
            </div>
            <div class="col letras">
                horas
            </div>
        </div>
        <div class="row">
            <div class="col numeros">
                <p id="minutes"></p>
            </div>
            <div class="col letras">
                minutos
            </div>
        </div>
        <div class="row">
            <div class="col numeros">
                <p id="seconds"></p>
            </div>
            <div class="col letras">
                segundos
            </div>
        </div>
    </div>
</body>

</html>
