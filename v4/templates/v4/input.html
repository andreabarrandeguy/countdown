{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Discover the Ultimate Countdown Experience: Live updates and dynamic shareable linksâ€”no homepage needed!"
    />
    <meta name="keywords" content="Countdown, dynamic url, dynamic link" />
    <link
      rel="shortcut icon"
      href="{% static 'v4/countdown.ico' %}"
      type="image/x-icon"
    />
    <link href="{% static 'v4/styles.css' %}" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sixtyfour&family=VT323&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/858b52eeaa.js"
      crossorigin="anonymous"
    ></script>
    <title>Countdown</title>
  </head>

  <body class="bodyInput">
    <div class="bodyInput_container">
      <h1>Countdown</h1>
      <div class="mainInput">
        <form action="{% url 'indexV4' %}" method="post" class="formInput">
          {% csrf_token %}
          <input
            type="text"
            name="title"
            class="formInput_field"
            placeholder="Enter event name"
          />
          <input
            type="datetime-local"
            name="targetdate"
            class="formInput_field datetime-placeholder"
            id="datetime"
          />
          <button type="submit" class="formInput_button">
            <i class="fa-solid fa-clock"></i>
          </button>
        </form>
      </div>
    </div>
    <div class="credit">
      by
      <a href="https://andreabarrandeguy.github.io/" target="_blank"
        >Andrea Barrandeguy</a
      >
    </div>
    <script>
      const datetimeInput = document.getElementById("datetime");
      datetimeInput.classList.add("datetime-placeholder");
      datetimeInput.addEventListener("focus", function () {
        this.classList.remove("datetime-placeholder");
      });
      datetimeInput.addEventListener("blur", function () {
        if (!this.value) {
          this.classList.add("datetime-placeholder");
        }
      });
    </script>
  </body>
</html>
